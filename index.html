<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">Battleship Game</h1>
        <div class="grid grid-cols-2 gap-8">
            <div>
                <h2 class="text-2xl font-semibold mb-4">Your Board</h2>
                <div id="player-board" class="grid grid-cols-10 gap-1"></div>
            </div>
            <div>
                <h2 class="text-2xl font-semibold mb-4">Computer's Board</h2>
                <div id="computer-board" class="grid grid-cols-10 gap-1"></div>
            </div>
        </div>
        <div class="mt-8 text-center">
            <button id="start-game" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Start New Game
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
